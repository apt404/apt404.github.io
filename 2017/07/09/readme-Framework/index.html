<div class="blog-post">
    <!-- Title -->
    <h1 class="blog-post-title">
        <a href="/2017/07/09/readme-Framework/">
            关于各类环境部署简要说明
        </a>
    </h1>
    <!-- Date and Author -->
    <p class="blog-post-meta">
        2017-07-09
        
            by klion
        
    </p>

    

    <!-- Content -->
    <p><br><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">为了更加贴近实战的学习,所有相关的部署配置,均是按照实际生产标准来的,力求做到真实,也是为了方便大家更靠谱的学习...</span><br><span class="line">作为一个对技术深度有追求的渗透者,你极度有必要熟知其中涉及到安全问题的每一个配置参数选项的具体作用,每一次权限映射背后所带来的实际利用价值...</span><br><span class="line">大家可能也看到了,在实际部署过程中,基本都特别标明了详细的版本号,比如,php5.2,php5.3及php5.5,因为有些漏洞特性只能针对特定的版本才会有用,所以不得不费点儿劲....</span><br><span class="line">就整个部署过程来讲,其实也是一个非常好的学习进步的机会,你完全可以通过这种实际部署更深的去理解某些漏洞产生的根因,而不用再人云亦云[用事实说话],说白点儿,这就是在潜移默化的积累,积累的多了,自然就触类旁通,根本不用什么高大上的东西</span><br><span class="line">你要做的只是把前人的优秀经验彻彻底底的真正变成你自己的知识储备,然后在此基础上灵活变通改进,足矣,虽然短时间会比别人走的慢点,但你会收获的更多,甚至看到很多别人看不见的东西,很显然,这种方式对于&apos;天才&apos;或者&apos;神童&apos;,是完全不适用的,但那毕竟只是极小的一部分人</span><br><span class="line">脚踏实地,一步步的来,不要总觉得这也不重要[觉得这也很low],那也不重要[ 那也很low],然后你就以这种态度持续了很多年,而等再回头看那些曾经一直默默踏踏实实坚持到现在的人,已经把你甩的很远了,再想追上,难于上青天...</span><br><span class="line">还是那句话,&quot;运维会的那一套,你要比他还精通,你才有可能搞定他,开发会的那一套,你要比他还娴熟,才有可能挖到更有价值的洞....&quot;,我跟大家起点都一样,也一直在为此而不懈努力着</span><br><span class="line">不为任何人,就为了你自己,学习吧,哪怕每天进步一点点,起码你不会因为一天碌碌无为而感到空虚....</span><br><span class="line">人生苦短,能做点自己喜欢的事情应该珍惜,个人一直坚信&quot;唯一不变的,就是一直在变&quot;,安于现状,不思进取,自以为是,乃致命毒药....</span><br><span class="line">......</span><br></pre></td></tr></table></figure></p>
<a id="more"></a>
<p>架构环境简介<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">标准 LNMP</span><br><span class="line">标准 LAMP</span><br><span class="line">标准 LAPP</span><br><span class="line">Java web</span><br><span class="line">IIS</span><br><span class="line">WAF</span><br><span class="line">DNS</span><br><span class="line">Windows域</span><br><span class="line">NFS 集群   </span><br><span class="line">rsync 集群</span><br><span class="line">Mysql 主从同步,读写分离</span><br><span class="line">MSSQL,ORACLE</span><br><span class="line">SSH 批量部署 saltstack..</span><br><span class="line">缓存集群 memcached redis ...</span><br><span class="line">基于各层的负载均衡...</span><br><span class="line">虚拟化,kvm,docker...</span><br><span class="line">分布式存储,计算...</span><br><span class="line">日志平台,ELK,splunk...</span><br><span class="line">监控,入侵检测</span><br><span class="line">原创靶场平台也正在建设中...</span><br><span class="line">....</span><br><span class="line"></span><br><span class="line">后续可能还会有一些基础架构,整理好之后,都会慢慢推上来</span><br><span class="line">当然,这类的环境部署,我基本都已写好了脚本,只是为了大家理解的更深刻[当你真正理解以后,其实写脚本是非常简单的],这里暂时就先不给大家了</span><br><span class="line">等到最终整个架构全部部署完成之后,我会写个详细的架构使用说明,然后把整套完整环境[虚拟机]连同部署脚本一起共享给大家,仅做学习交流使用....</span><br><span class="line">还是那句话,机械性的部署环境不是目的,其实我们学习任何东西都是一样,首先要对它全局有个很清晰的把握,之后才想办法各个击破,想清楚怎么做,再去做也许会更好,不盲目...</span><br><span class="line">待续......</span><br></pre></td></tr></table></figure></p>
